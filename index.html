<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Delete System</title>
</head>

<body>

    <header class="container text-center pt-4">
        <h2 class="text-black fw-bold">Delete System</h2>
    </header>


    <div class="container pt-3 d-flex justify-content-center">
        <img src="img/delete-pic.png" id="delete-product" class="img-fluid" alt="">
    </div>

    <div class="container pt-3">
        <div class="d-flex justify-content-center">
            <div class="card w-auto">
                <div class="card-body">
                    <p class="fs-5">To delete this photo, please retype (<span
                            class="fw-bold fs-5 text-danger">DELETE_PRO_25612</span>)
                    </p>
                    <div class="d-flex justify-content-center">
                        <input type="text" name="" class="form-control w-50" id="delete-confirm"
                            placeholder="Please retype code">
                        <div class="px-2">
                            <button class="btn btn-danger" id="delete-button" disabled>Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="delete.js"></script>
</body>

</html>
